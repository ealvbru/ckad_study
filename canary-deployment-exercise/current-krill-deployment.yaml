apiVersion: apps/v1
kind: Deployment
metadata:
  name: current-krill-deployment
  namespace: goshawk
spec:
  replicas: 5
  selector:
    matchLabels:
      app: krill-service
      version: stable
  template:
    metadata:
      labels:
        app: krill-service
        version: stable
    spec:
      containers:
      - name: krill-container
        image: krill-service:v1.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
